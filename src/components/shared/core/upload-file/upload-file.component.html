<input
  type="file"
  #fileInput
  id="uploadFile"
  (change)="uploadFileEvt($event)"
  name="uploadFile"
  multiple="multiple"
  accept="image/*"
/>

<img
     src="{{ !src ? 'assets/add-photo.jpg' : src}}"
     alt="add_photo"
     matTooltip="Ajouter une photo"
     class="img-add-photo"
     (click)="showPopinUplad()"/>

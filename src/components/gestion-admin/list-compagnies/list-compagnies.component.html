<div class="block-search m-2 d-block bg-white py-2 text-center rounded-2">
   <button class="d-inline-block text-white"
            mat-raised-button color="accent"
            name="btn-add-compagnie" type="button" (click)="goToAddCompagnie()">
      Ajouter une compagnie
    </button>
</div>
<div class="block-search m-2 d-block bg-white pt-2 text-center rounded-2">
  <form [formGroup]="searchForm" novalidate  (ngSubmit)="search()" class="d-flex flex-row">
    <mat-form-field class="flex-grow-1 mx-2" disabled>
      <input matInput
             placeholder="Tapez un mot"
             type="text"
             formControlName="searchTerm">
      <mat-icon matSuffix color="primary">search</mat-icon>
    </mat-form-field>
    <button mat-raised-button
            color="primary"
            name="btn-submit"
            class="mx-2 my-auto"
            type="submit">
      Rechercher
    </button>
  </form>
</div>

<div class="m-2 d-block bg-white text-center rounded-2 overflow-auto" *ngIf="compagnies.length > 0">
  <table>
    <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Statut</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let compagnie of compagnies">
        <td>{{ compagnie?.name }}</td>
        <td>
          <mat-icon [color]="compagnie.status.color"
                    matTooltip="{{compagnie.modificationDate  | date:'DD-MM-YYYY'}}">
            {{ compagnie.status.icon }}
          </mat-icon>
        </td>
        <td>
          <mat-icon aria-label="Edit"
                    class="mx-2"
                    matTooltip="Modifier"
                    (click)="goToEditCompagnie(compagnie)"
                    color="primary">
            edit
          </mat-icon>
          <mat-icon aria-label="Delete"
                    class="mx-2"
                    (click)="removeCompagnie(compagnie)"
                    matTooltip="Supprimer"
                    color="accent">
            delete
          </mat-icon>
        </td>
      </tr>
    </tbody>
  </table>
</div>
